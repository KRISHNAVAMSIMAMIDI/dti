<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find & Reward</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
        }
        .login {
            background-color: #4CAF50;
            color: white;
        }
        .register {
            background-color: #dddddd;
            color: black;
        }
        .login:hover {
            background-color: #45a049;
        }
        .register:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1 class="logo">üîç Find and Reward</h1>
        <h2>Welcome Back!</h2>
        <p>Log in to your account or register to get started.</p>
        <form>
            <input type="Phone Number" placeholder="Phone Number" required>
            <input type="OTP" placeholder="OTP" required>
            <a href ="final.html" style="text-decoration: none;">
            <button type="submit" class="login">Log in</button>
            </a>
        </form>
    </div>
</body>
</html>
