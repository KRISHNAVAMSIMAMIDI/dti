<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Google Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #87CEEB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .start-button {
            display: inline-block;
            background: #D32F2F;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .start-button:hover {
            background: #B71C1C;
        }
        .back-link {
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            background: #D32F2F;
            color: white;
            padding: 5px 10px;
            border-radius: 2px;
            font-size: 16px;
        }

        .back-link:hover {
            background: #B71C1C;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>
    <h2>Click the Button to Open Google Maps</h2>
    <a href="https://www.google.com/maps" target="_blank" class="start-button">Start</a>

</body>
</html>
