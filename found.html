!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Missing Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #87CEEB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #FFFFFF;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4682B4;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button.submit {
            background: #D32F2F;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button.submit:hover {
            background: #B71C1C;
        }

        .back-link {
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            background: #D32F2F;
            color: white;
            padding: 5px 10px;
            border-radius: 2px;
            font-size: 16px;
        }

        .back-link:hover {
            background: #B71C1C;
        }

    </style>
</head>
<body>

    <!-- Back Button (No JavaScript, Uses a Simple Link) -->
    <a href="index.html" class="back-link">‚Üê Back</a>

    <div class="container">
        <h2>Found Missing Person</h2>
        <p>If you have found a missing person, please provide details below.</p>
    </div>

    <form action="submit_report.html" method="post">
        <div class="container">
            <h3>Add Your Photo with the Missing Person</h3>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <div class="container">
            <h3>Add Location</h3>
            <label for="location">Enter Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
        </div>

        <div class="container">
            <button class="submit" type="submit">Submit Report</button>
        </div>
    </form>

</body>
</html>
