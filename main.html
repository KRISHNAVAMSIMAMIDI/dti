<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Reward - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .block {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #283593;
            margin-bottom: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #D32F2F;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <h2>Report a Missing Person</h2>
            <a href="report.html" class="btn">Report Now</a>
        </div>
        <div class="block">
            <h2>Search for a Missing Person</h2>
            <a href="user1.html" class="btn" style="text-decoration: none;">Search</a>
        </div>
        <div class="block">
            <h2>App Info</h2>
            <a href="info.html" class="btn">Learn More</a>
        </div>
    </div>
</body>
</html>
